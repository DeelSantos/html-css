<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de HTML 5</title>
</head>
<body>
    <h1>Tags de HTML 5</h1>
    <p>Em HTML 5, podemos inserir os elementos das listas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar nesse caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt p &gt">Paragrafos</abbr></li>
        <li><abbr title="Use as tags de &lt h1 &gt a &lt h6 &gt">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt code &gt">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt">Lista Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt dl &gt, &lt dt &gt, &lt dd &gt">Lista com Marcadores</abbr></li>
        
    </ul>
</body>
</html>
