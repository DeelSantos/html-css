<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com Imagens</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Teste com imagens dinamicas.</p>

        <source media="(max-width:550px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:850px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
</body>
</html>
